<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Descubra sua condição no país!</h1>
    Digite seu país de origem: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var pais = window.document.querySelector('input#txt').value.toLowerCase()           
            var res = window.document.querySelector('div#res')
            res.innerHTML += `<p>Seu país de origem é <strong>${pais}</strong></p>`
            if (pais == 'brasil') {
                res.innerHTML += `<p>Você é um cidadão legal!</p>`
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }

    </script>
    
</body>
</html>
